<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Link Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
      background: #f9f9f9;
    }
    a.button {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <a href="https://scan.page/p/SQqbL5" target="_blank" class="button">My Custom Link</a>

</body>
</html>
